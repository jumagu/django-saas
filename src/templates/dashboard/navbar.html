<header class="sticky top-0">
  <nav class="navbar bg-base-300">
    <div class="flex-1">
      <label for="my-drawer" class="btn btn-square btn-ghost lg:hidden mr-1.5">
        <svg
          class="size-5 md:size-6"
          viewBox="0 0 24 24"
          stroke="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </label>
      <a href="{% url 'home' %}" class="btn btn-ghost text-xl">SaaS</a>
    </div>
    <div class="flex-none gap-2">
      <div class="form-control">
        <input
          type="text"
          placeholder="Search"
          class="input input-primary input-bordered w-24 md:w-auto"
        />
      </div>
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="avatar placeholder">
            <div class="bg-neutral text-neutral-content size-10 rounded-full">
              <span class="text-lg">{{ request.user.username.0 }}</span>
            </div>
          </div>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
        >
          <li>
            <div class="justify-between !cursor-auto">
              Theme
              {% include 'snippets/theme_toggle.html' %}
            </div>
          </li>
          <li><a href="{% url 'profile_detail' username=request.user.username %}">Profile</a></li>
          <li><a href="{% url 'pricing' %}">Pricing</a></li>
          <li><a href="{% url 'user_subscription' %}">Billing settings</a></li>
          <li><a href="{% url 'account_logout' %}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
